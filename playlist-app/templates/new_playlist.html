{% extends 'base.html' %} {% block content %}
<h1 class="h1"> New Playlist</h1>

<form method=" POST " class="widget input">


    {{ form.hidden_tag() }} {{form.csrf_token}} {% for field in form if field.widget.input_type != 'hidden' %}

    <div class="form-group row">
        {{field.label(class="col-sm-2 col-form-label")}}
        <div class="col-sm-10">
            {{field(class="form-control")}}
        </div>
    </div>

    {% endfor %}
    <button class="btn btn-primary btn-lg ">Lets Add A Song</button>
</form>{% endblock %}
